{% extends "layouts/base.html" %}
{% block content %}
<head>
    <title></title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../static/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
     <script type="text/javascript">
            function validateForm() {
                var address= document.forms["information"]["youraddress"].value;
                if(address == "") {
                    alert("Address must be filled out");
                    return false;
                    };                           
            }
    </script>
     
</head>

<body>
<div class="container">
    <div class="title">
        <h1>Please enter your additional information</h1>
    </div>
    <form name="information" class="form-horizontal"  role="form", method="post" action="{{ url_for('post') }}", onsubmit="return validateForm()">
         
			<div class="form-group">
               
                    <label for="yourname">Please enter your name:</label><br>
                      <input type="text" name="yourname" /><br />
                    <label for="youremail">Please enter your email:</label><br>
                      <input type="text" name="youremail" /><br />
                    <label for="youraddress">Please enter your address:</label><br>
                      <input type="text" name="youraddress" /><br />
                
                    <label for="yourgender">Please enter your gender:</label> 
                    <br>
                      <input type="radio" name="gender" value="male" checked> Male<br>
                      <input type="radio" name="gender" value="female"> Female<br>
                      <input type="radio" name="gender" value="other"> Other <br><br>
            </div>

            <div class="form-group">
                <label for="dtp_input2" >Please pick your birthdate:</label>
                <div class="input-group date form_date col-md-5"  data-date="" data-date-format='yyyy-mm-dd' data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                    <input name="yourdate" class="form-control" size="16" type="text" value="" >
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
                <input type="hidden" id="dtp_input2" value="" /><br/>
            </div>
                
                

            <div class="form-group"> <!-- Submit button -->
                    <button class="btn btn-primary " name="submit" type="submit">Submit</button>
            </div> 
	
    </form>
</div>

<script type="text/javascript" src="../static/jquery/jquery-1.8.3.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../static/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="../static/js/bootstrap-datetimepicker.en.js" charset="UTF-8"></script>
<script type="text/javascript">
            function validateForm() {
                var address= document.forms["information"]["youraddress"].value;
                if(address == "") {
                    alert("Address must be filled out");
                    return false;
                    };   

                var date= document.forms["information"]["yourdate"].value;
                if(date == "") {
                    alert("Date must be filled out");
                    return false;
                    };   
                     
            }
</script>
<script type="text/javascript">
    
	$('.form_date').datetimepicker({
        language:  'en',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
    });
	
</script>

</body>
{% endblock %}
