{% extends "layouts/base.html" %}
{% block content %}

<h2 align="center"> BUS Information </h2>

<form  method = "GET">
  <h3>Check Bus</h3>
  BusLine
  <select name="sort_type">
    <option value="customer number"> Red </option>
    <option value="waiting time"> Green </option>
    <option value="waiting time"> Blue </option>
  </select> 
  From
  <select name="sort_type">
    <option value="customer number"> 8:00am </option>
    <option value="waiting time"> 10:00pm</option>
    <option value="waiting time"> 11:00 pm </option>
  </select>
  To
    <select name="sort_type">
    <option value="customer number"> 8:00am </option>
    <option value="waiting time"> 10:00pm</option>
    <option value="waiting time"> 11:00 pm </option>
  </select>
  
  <input type = "submit" value = "submit" /><br>
</form>





<br>
<div class="table-responsive-vertical shadow-z-1">
  <!-- Table starts here -->
  <table id="table" class="table table-hover table-mc-light-blue">
    <thead>
      <tr>
        <th>Bus Line</th>
        <th>Available Time</th>
        

      </tr>
    </thead>
    <tbody>

      {% for row in rows %}
      <tr>
        <td > {{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td> {{row[2]}}</td>
        <td>{{row[3]}}</td>
        <td>{{row[4]}}</td>
        <td>

          <form action="{{ url_for('waitlists.delete') }}" method=post class=deletewaitlist>
            <input type = hidden name = "restaurant_id" value = "{{row[0]}}"/>
            <input type = hidden name = "customer_id" value = "{{row[1]}}"/>
            <input type = hidden name = "party_datetime" value = "{{row[2]}}"/>
            <input type=submit value = Delete></input>
          </form>


        </td>

        <td>

          <form action="{{ url_for('waitlists.edit') }}" method=get >
            <input type = hidden name = "restaurant_id" value = "{{row[0]}}"/>
            <input type = hidden name = "customer_id" value = "{{row[1]}}"/>
            <input type = hidden name = "party_datetime" value = "{{row[2]}}"/>
            <input type=submit value = Edit></input>
          </form>


        </td>

        {% if False %}
        <td>
          <form action="url_for('unlistcustomer')" method=post class=deletewaitlist>
            <input type = hidden name = "restaurant_id" value = "{{row[0]}}"/>
            <input type = hidden name = "customer_id" value = "{{row[1]}}"/>
            <input type = hidden name = "party_datetime" value = "{{row[2]}}"/>
            <input type=submit value = Unlist></input>
          </form>
        </td>
        {% endif %}


      </tr>
      {% endfor %}

    </tbody>
  </table>
</div>  
{% endblock %}
